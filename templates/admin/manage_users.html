{% extends "../main.html" %}

{% block title %}Manage Users{% end %}

{% block content %}
	<h1>Manage Users</h1>
	<br />
	<form action="/manageusers" method="post">  
      {% raw xsrf_form_html() %}
      <fieldset>
      <legend>Admin Users</legend>
      <p>Please select any users that you want to give administrator permisions.</p>
        <p>
          <br />
	      <label for="username">Username</label>
	        <select name="username">
	          	{% for user in users %}
	  				<option value="{{ user.user_name }}">{{ user.user_name }}</option>
	  			{% end %}
	  		</select>
        </p>
      </fieldset>
      <p class="submit">
        <button class="btn btn-primary btn-large" type="submit"> Admin User </button>
      </p>   
    </form>
{% end %}
